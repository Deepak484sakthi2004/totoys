<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q/A Section</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: calc(100% - 40px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .button:hover {
            background-color: #368571;
        }

        .response {
            margin-top: 20px;
            text-align: left;
            border-top: 1px solid #ddd;
            padding-top: 20px;
            color: #555;
        }

        .response h2 {
            margin-top: 0;
            color: #333;
        }

        pre {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Q/A Section</h1>
        <div class="input-container">
            <input type="text" id="questionInput" placeholder="Enter your question here">
            <button id="submitQuestionButton" class="button">Submit</button>
        </div>
        <div id="qaResponse" class="response"></div>
    </div>

    <script>
        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            var english = urlParams.get('english');
            var maths = urlParams.get('maths');
            var science = urlParams.get('science');
            var socialScience = urlParams.get('socialScience');

            var submitQuestionButton = document.getElementById('submitQuestionButton');
            var questionInput = document.getElementById('questionInput');
            var qaResponse = document.getElementById('qaResponse');

            submitQuestionButton.onclick = function() {
                var question = questionInput.value;
                if (question) {
                    // Fetch response from your backend or API
                    fetch('/qa', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            question: question, 
                            english: english, 
                            maths: maths, 
                            science: science, 
                            socialScience: socialScience 
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        qaResponse.innerHTML = `<h2>Response:</h2><p>${data.generated_text}</p><h2>Relevant Documents:</h2><pre>${data.relevant_docs}</pre>`;
                    })
                    .catch(error => {
                        console.error('Error processing question:', error);
                        qaResponse.innerHTML = '<p style="color: red;">Error processing question. Please try again later.</p>';
                    });
                }
            };
        };
    </script>
</body>
</html>
